# Health-InfraOps CentOS 9 Template Configuration

# VM Specifications
VM_CPU="x86-64-v2"
VM_MEMORY=2048
VM_CORES=2
VM_DISK="32G"
VM_NETWORK="virtio"
VM_BRIDGE="vmbr0"

# Cloud-Init Settings
CLOUD_INIT_USER="admin"
CLOUD_INIT_PASSWORD="$6$rounds=4096$random_salt$password_hash"
CLOUD_INIT_SSH_KEYS="ssh-rsa AAAAB3NzaC1yc2E..."

# Package Configuration
PACKAGES="curl,wget,git,vim,enhanced-htop,net-tools,firewalld,bind-utils"

# Security Settings
DISABLE_ROOT_LOGIN="yes"
FAIL2BAN="yes"
FIREWALLD_PORTS="22/tcp 80/tcp 443/tcp"

# Timezone
TIMEZONE="Asia/Jakarta"

# SELinux Configuration
SELINUX="enforcing"

# Additional Scripts
POST_INSTALL_SCRIPTS=(
    "dnf update -y"
    "systemctl enable sshd"
    "systemctl start firewalld"
    "firewall-cmd --permanent --add-service=ssh"
    "firewall-cmd --reload"
)

# Template Metadata
TEMPLATE_DESCRIPTION="Health-InfraOps CentOS 9 Stream Template"
TEMPLATE_VERSION="1.0"
TEMPLATE_AUTHOR="Health-InfraOps Team"
TEMPLATE_CREATED=$(date +%Y-%m-%d)