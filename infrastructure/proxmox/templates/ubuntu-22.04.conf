# Health-InfraOps Ubuntu 22.04 Template Configuration

# VM Specifications
VM_CPU="x86-64-v2-AES"
VM_MEMORY=2048
VM_CORES=2
VM_DISK="32G"
VM_NETWORK="virtio"
VM_BRIDGE="vmbr0"

# Cloud-Init Settings
CLOUD_INIT_USER="admin"
CLOUD_INIT_PASSWORD="$6$rounds=4096$random_salt$password_hash"
CLOUD_INIT_SSH_KEYS="ssh-rsa AAAAB3NzaC1yc2E..."

# Package Configuration
PACKAGES="curl,wget,git,vim,htop,net-tools,ufw,dnsutils,tcpdump"

# Security Settings
DISABLE_ROOT_LOGIN="yes"
FAIL2BAN="yes"
UFW_PORTS="22,80,443"

# Timezone
TIMEZONE="Asia/Jakarta"

# Locale
LOCALE="en_US.UTF-8"

# Additional Scripts
POST_INSTALL_SCRIPTS=(
    "apt update && apt upgrade -y"
    "systemctl enable ssh"
    "ufw --force enable"
)

# Template Metadata
TEMPLATE_DESCRIPTION="Health-InfraOps Ubuntu 22.04 Server Template"
TEMPLATE_VERSION="1.0"
TEMPLATE_AUTHOR="Health-InfraOps Team"
TEMPLATE_CREATED=$(date +%Y-%m-%d)