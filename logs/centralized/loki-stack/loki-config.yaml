# Health-InfraOps Loki Configuration
# Scalable log aggregation system for healthcare infrastructure

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  grpc_server_max_recv_msg_size: 104857600
  grpc_server_max_send_msg_size: 104857600

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://alertmanager:9093

analytics:
  reporting_enabled: false

# Limits configuration
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_query_length: 721h
  retention_period: 720h
  max_query_parallelism: 32
  max_entries_limit_per_query: 5000
  max_streams_per_user: 10000
  max_global_streams_per_user: 0
  max_line_size: 256000
  per_stream_rate_limit: 10MB
  per_stream_rate_limit_burst: 20MB

# Table manager for retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h

# Compactor configuration
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s

# Ingester configuration
ingester:
  wal:
    enabled: true
    dir: /loki/wal
  max_transfer_retries: 0
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
    min_ready_duration: 0s

# Query frontend configuration
frontend:
  log_queries_longer_than: 5s
  max_outstanding_per_tenant: 4096

# Health InfraOps specific configurations
# Log entry parsing
pattern_ingester:
  enabled: true

# Health monitoring
target: all

# Performance tuning
query_scheduler:
  max_outstanding_requests_per_tenant: 4096

# Health InfraOps retention policies
retention:
  enabled: true
  delete_worker_count: 150
  stream_chunks_per_retention_delete: 100

# Health InfraOps audit logging
audit:
  enabled: true
  log_dir: /loki/audit

# Health InfraOps security settings
# (Enable in production with proper certificates)
# tls:
#   cert_file: /etc/loki/tls/tls.crt
#   key_file: /etc/loki/tls/tls.key

# Health InfraOps custom labels
# These labels will be added to all log streams
external_labels:
  cluster: health-infraops
  environment: production
  team: infrastructure