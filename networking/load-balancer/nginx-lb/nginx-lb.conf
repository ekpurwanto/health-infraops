# Health-InfraOps Nginx Load Balancer Configuration

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr=$upstream_addr '
                    'upstream_status=$upstream_status '
                    'request_time=$request_time '
                    'upstream_response_time=$upstream_response_time';
    
    log_format health '$remote_addr - $remote_user [$time_local] "$request" $status';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upstream Servers
    upstream infokes_app {
        least_conn;
        server 10.0.10.11:3000 max_fails=3 fail_timeout=30s;
        server 10.0.10.12:3000 max_fails=3 fail_timeout=30s;
        server 10.0.10.13:3000 max_fails=3 fail_timeout=30s;
        server 10.0.10.14:3000 max_fails=3 fail_timeout=30s;
        
        # Health check
        check interval=5000 rise=2 fall=3 timeout=3000 type=http;
        check_http_send "HEAD /health HTTP/1.0\r\n\r\n";
        check_http_expect_alive http_2xx http_3xx;
    }

    upstream infokes_api {
        least_conn;
        server 10.0.10.15:8000 max_fails=3 fail_timeout=30s;
        server 10.0.10.16:8000 max_fails=3 fail_timeout=30s;
        server 10.0.10.17:8000 max_fails=3 fail_timeout=30s;
        
        # Health check
        check interval=5000 rise=2 fall=3 timeout=3000 type=http;
        check_http_send "HEAD /api/health HTTP/1.0\r\n\r\n";
        check_http_expect_alive http_2xx http_3xx;
    }

    upstream infokes_static {
        ip_hash;
        server 10.0.10.19:80 max_fails=2 fail_timeout=30s;
        server 10.0.10.20:80 max_fails=2 fail_timeout=30s;
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        listen [::]:80;
        server_name infokes.co.id www.infokes.co.id app.infokes.co.id api.infokes.co.id;
        
        # Security headers for redirect
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
        
        # Health check (accessible via HTTP)
        location /health {
            access_log /var/log/nginx/health.log health;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name infokes.co.id www.infokes.co.id;
        
        # SSL Configuration
        ssl_certificate /etc/ssl/certs/infokes.co.id.crt;
        ssl_certificate_key /etc/ssl/private/infokes.co.id.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
        
        # Rate Limiting
        limit_req zone=general burst=50 nodelay;
        
        # Proxy Settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Static files
        location /static/ {
            proxy_pass http://infokes_static;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /media/ {
            proxy_pass http://infokes_static;
            access_log off;
            expires 6M;
            add_header Cache-Control "public";
        }
        
        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://infokes_api;
            
            # API-specific timeouts
            proxy_read_timeout 60s;
            proxy_connect_timeout 15s;
        }
        
        # WebSocket support
        location /ws/ {
            proxy_pass http://infokes_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Main application
        location / {
            proxy_pass http://infokes_app;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status (internal)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 10.0.40.0/24;
            deny all;
        }
    }
    
    # API Subdomain
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.infokes.co.id;
        
        # SSL Configuration
        ssl_certificate /etc/ssl/certs/infokes.co.id.crt;
        ssl_certificate_key /etc/ssl/private/infokes.co.id.key;
        
        # Rate Limiting for API
        limit_req zone=api burst=30 nodelay;
        
        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        location / {
            proxy_pass http://infokes_api;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            
            # Handle OPTIONS for CORS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                return 204;
            }
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}