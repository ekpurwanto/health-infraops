# Health-InfraOps Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'health-infraops'
    environment: 'production'

# Rule files specifies a list of files from which rules are read
rule_files:
  - "alerts/alert-rules.yml"
  - "alerts/recording-rules.yml"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['10.0.40.41:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  - "alert-rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - '10.0.10.11:9100'  # App Server 1
        - '10.0.10.12:9100'  # App Server 2
        - '10.0.20.21:9100'  # DB Server 1
        - '10.0.20.22:9100'  # DB Server 2
        - '10.0.30.10:9100'  # Load Balancer
        - '10.0.40.41:9100'  # Monitoring Server
    scrape_interval: 30s
    metrics_path: /metrics

  # MySQL Exporter
  - job_name: 'mysql-exporter'
    static_configs:
      - targets:
        - '10.0.20.21:9104'
        - '10.0.20.22:9104'
    scrape_interval: 30s
    metrics_path: /metrics
    params:
      collect[]:
        - global_status
        - innodb_metrics
        - standard
        - info_schema.innodb_tablespaces

  # MongoDB Exporter
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets:
        - '10.0.20.23:9216'
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets:
        - '10.0.30.10:9113'
    scrape_interval: 30s
    metrics_path: /metrics

  # HAProxy Exporter
  - job_name: 'haproxy-exporter'
    static_configs:
      - targets:
        - '10.0.30.10:9101'
    scrape_interval: 30s
    metrics_path: /metrics

  # Blackbox Exporter (for HTTP checks)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - 'https://infokes.co.id'
        - 'https://app.infokes.co.id'
        - 'https://api.infokes.co.id'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 10.0.40.41:9115

  # Application metrics
  - job_name: 'infokes-app'
    static_configs:
      - targets:
        - '10.0.10.11:3000'
        - '10.0.10.12:3000'
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor for container monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - '10.0.10.11:8080'
        - '10.0.10.12:8080'
    scrape_interval: 30s
    metrics_path: /metrics

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention: 30d

# Remote write configuration (for long-term storage)
remote_write:
  - url: http://10.0.40.41:9009/api/v1/write
    queue_config:
      capacity: 2500
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 500

# Remote read configuration
remote_read:
  - url: http://10.0.40.41:9009/api/v1/read
    read_recent: true